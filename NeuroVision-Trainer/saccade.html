<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Saccade Training - Vision</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html">← 戻る</a>
            <div id="score-display">カウント: 0</div>
        </div>

        <div class="control-panel">
            <label>速度(秒): </label>
            <input type="range" id="speed-slider" min="0.3" max="2.0" step="0.1" value="0.8">
            <span id="speed-value">0.8s</span>
        </div>
        
        <div id="game-canvas">
            <div id="saccade-dot" class="dot"></div>
        </div>

        

        <p class="instruction">顔を動かさず、出現する点を「目だけ」で素早く追ってください</p>
        <button id="start-btn" class="btn">トレーニング開始</button>
        <div class="setting-item" style="margin-top: 15px;">
            <input type="text" id="user-name" placeholder="お名前（任意）" style="padding: 8px; border-radius: 5px; border: 1px solid #ddd; width: 100%;">
        </div>
        
        <div class="history-section" style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 15px;">
            <h4>直近の履歴</h4>
            <ul id="history-list" style="list-style: none; padding: 0; font-size: 0.9rem;">
                </ul>
        </div>
    </div>

    <script src="js/core.js"></script>
    <script src="js/saccade-logic.js"></script>
</body>
</html>
